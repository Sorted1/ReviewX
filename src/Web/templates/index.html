<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review POC - Sorted</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        {% for rev in reviews %}
        <div class="bg-[#2b2d31] rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl max-w-md w-full">
            <div class="p-4 relative">
                <div class="absolute inset-0 z-0 opacity-50 hover:opacity-100">
                    <img src="https://wallpapercave.com/wp/wp3674575.png" class="w-full h-full object-cover blur-sm"></div> 
                    <div class="flex items-center mb-2 relative">
                        <img src="{{rev.pfpurl}}" alt="Profile" class="w-10 h-10 rounded-full relative z-10"> 
                        <div class="ml-3"><h3 class="text-lg font-semibold text-white flex items-center">{{rev.username}} 
                        </h3> 
                        <p class="text-secondary text-white text-sm">
                            {% for i in range(1, 6) %}
                                {% if i <= rev.rating %}
                                    ★
                                {% else %}
                                    ☆
                                {% endif %}
                            {% endfor %}
                        </p>
                    </div>
                </div> 
                <div class="relative">
                    <p class="text-gray-300 text-sm leading-relaxed mb-2">{{rev.review}} </p> 
                </div>
            </div> 
            <div class="bg-[#1e1f22] px-4 py-2 flex justify-between items-center">
                <a href="https://discord.com/users/{{rev.user_id}}" target="_blank" class="text-secondary hover:text-primary focus:outline-none text-xs font-medium transition-colors duration-300" data-svelte-h="svelte-1f6sjlp">View Profile</a> 
                <div class="text-secondary hover:text-primary focus:outline-none text-xs font-medium transition-colors duration-300">3 years ago</div>
            </div>
        </div>

        {% endfor %}
    </body>
</html>
