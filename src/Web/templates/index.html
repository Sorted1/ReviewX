<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review POC - Sorted</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-[#1e1f22]">
        <div class="flex flex-wrap justify-center">
            <h2 class="w-full text-center text-4xl font-bold text-white bg-[#1e1f22] py-6 mb-6">Reviews</h2>
            {% for rev in reviews %}
            <div class="bg-[#2b2d31] rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl max-w-md w-full mb-6 mx-2 transform hover:scale-105">
                <div class="p-6 relative">
                    <div class="absolute inset-0 z-0 opacity-50 hover:opacity-100 transition-opacity duration-300">
                        <img src="https://wallpapercave.com/wp/wp3674575.png" class="w-full h-full object-cover blur-sm"></div> 
                        <div class="flex items-center mb-3 relative">
                            <img src="{{rev.pfpurl}}" alt="Profile" class="w-12 h-12 rounded-full relative z-10"> 
                            <div class="ml-4"><h3 class="text-xl font-semibold text-white flex items-center">{{rev.username}} 
                            </h3> 
                            <p class="text-secondary text-white text-sm">
                                {% for i in range(1, 6) %}
                                    {% if i <= rev.rating %}
                                        ★
                                    {% else %}
                                        ☆
                                    {% endif %}
                                {% endfor %}
                            </p>
                        </div>
                    </div> 
                    <div class="relative">
                        <p class="text-gray-300 text-base leading-relaxed mb-3">{{rev.review}} </p> 
                    </div>
                </div> 
                <div class="bg-[#1e1f22] px-6 py-3 flex justify-between items-center">
                    <a href="https://discord.com/users/{{rev.user_id}}" target="_blank" class="text-white hover:text-primary focus:outline-none text-sm font-medium transition-colors duration-300" data-svelte-h="svelte-1f6sjlp">View Profile</a> 
                    <div class="text-white hover:text-primary focus:outline-none text-sm font-medium transition-colors duration-300">{{rev.date}}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
